  <script>
    // const baseUrl = 'https://private-0b242-expensestracker.apiary-mock.com'

    const baseUrl = ''
    const dropdown = document.getElementById('expense-lists')
    const newListButton = document.getElementById('new-list-button')
    const newListName = document.getElementById('new-list-name')
    const listDetailsJson = document.getElementById('list-details-json')

    const dropdown_2 = document.getElementById('expense-lists-2')
    const newListButton_2 = document.getElementById('new-list-button-2')
    const newListName_2 = document.getElementById('new-list-name-2')
    const listDetailsJson_2 = document.getElementById('list-details-json-2')

    fetchLists()

// Restricts input for the given textbox to the given inputFilter.
function setInputFilter(textbox, inputFilter) {
  ["input", "keydown", "keyup", "mousedown", "mouseup", "select", "contextmenu", "drop"].forEach(function(event) {
    textbox.addEventListener(event, function() {
      if (inputFilter(this.value)) {
        this.oldValue = this.value;
        this.oldSelectionStart = this.selectionStart;
        this.oldSelectionEnd = this.selectionEnd;
      } else if (this.hasOwnProperty("oldValue")) {
        this.value = this.oldValue;
        this.setSelectionRange(this.oldSelectionStart, this.oldSelectionEnd);
      } else {
        this.value = "";
      }
    });
  });
}

  setInputFilter(document.getElementById("currencyTextBox"), function(value) {
    return /^-?\d*[.,]?\d{0,2}$/.test(value); 
  });

    newListButton.addEventListener('click', function (event) {
      createList(newListName.value)
        .then(_ => fetchLists())
    })

    newListButton_2.addEventListener('click', function (event) {
      createList2(newListName_2.value)
        .then(_ => fetchLists2())
    })

    dropdown.addEventListener('change', function (event) {
      fetch(baseUrl + event.target.value)
        .then(response => response.json())
        .then(data => {
          listDetailsJson.innerText = JSON.stringify(data)
        })
    })

    dropdown_2.addEventListener('change', function (event) {
      fetch(baseUrl + event.target.value)
        .then(response => response.json())
        .then(data => {
          listDetailsJson_2.innerText = JSON.stringify(data)
        })
    })

    function fetchLists () {
      // GET
      fetch(baseUrl + '/lists')
        .then(response => response.json())
        .then(data => {
          dropdown.length = 0
          for (let i = 0; i < data.length; i++){
            let option = createOption(data[i].name, data[i].id)
            dropdown.add(option)
          }
        })
        .catch(console.error)
    }

    function fetchLists2 () {
      // GET
      fetch(baseUrl + '/lists')
        .then(response => response.json())
        .then(data => {
          dropdown_2.length = 0
          for (let i = 0; i < data.length; i++){
            let option = createOption2(data[i].name, data[i].id)
            dropdown_2.add(option)
          }
        })
        .catch(console.error)
    }

    function createList (name) {
      return fetch(baseUrl + '/lists', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name })
      })
      .then(response => response.json())
      .then(console.log)
      .catch(console.error)
    }

    function createList2 (name) {
      return fetch(baseUrl + '/lists', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name })
      })
      .then(response => response.json())
      .then(console.log)
      .catch(console.error)
    }

    function createOption (text, value) {
      let option = document.createElement('option')

      option.text = text
      option.value = '/lists/' + value

      return option
    }

    function createOption2 (text, value) {

      option.text = text

    }
  </script>
