name: Build Docker
on: [push]
jobs:
  build_docker_related_things:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        ref: refs/heads/master
    - uses: actions/setup-node@v2
      with:
        node-version: 12.x
    - name: Npm Install
      run: npm install
    - name: Npm Pack
      run: npm pack

